        <div class="form-group">
          <label for="preco">Preço</label>
          <input type="text" class="form-control" id="preco"  placeholder="Digite um preço" onblur="calcular()" autofocus >
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="text" class="form-control" id="quantidade" placeholder="Digite uma quantidade" onblur="calcular()">

        <div class="form-group">         
          <label for="resultado">Resultado</label>

<script>
function calcular(){
  var valor1 = parseInt(document.getElementById('preco').value, 10);
  var valor2 = parseInt(document.getElementById('quantidade').value, 10);
  document.getElementById('resultado').value = valor1 * valor2;
}

</script>
